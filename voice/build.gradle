// Cannot be used in conjunction with subprojects {}, allprojects {} etc.
// https://plugins.gradle.org/plugin/com.github.hierynomus.license
plugins {
    id "com.github.hierynomus.license" version "0.14.0"
    id 'com.github.sherter.google-java-format' version '0.6'
    id 'com.github.johnrengelman.shadow' version '2.0.0'
}

license {
    include "**/*.java"
    header rootProject.file('commons/src/main/resources/license-template.txt')
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
    strictCheck true
}

description = 'Fonoster :: Voice'
dependencies {
    compile project(':commons')
    compile project(':utils')
    compile (project(':core')) { transitive = true; }

    compile ('org.astivetoolkit:atk-server-client:1.0.6') {
        /* This dependency was originally in the Maven provided scope, but the project was not of type war.
        This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
        Please review and delete this closure when resolved. */
        transitive = true;
    }

    compile('org.astivetoolkit:atk-api-agi:1.0.6') {
        /* This dependency was originally in the Maven provided scope, but the project was not of type war.
        This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
        Please review and delete this closure when resolved. */
        transitive = true;
    }
}

jar {
    archiveName = "voice.jar"
}

shadowJar {
    baseName = 'voice-fat'
    classifier = null
    version = null
}