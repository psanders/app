<div ng-controller="AccountCtrl as ctrl" layout-padding>
    <form ng-submit="ctrl.login($event)" >
        <div layout="column" >
            <md-input-container>
                <label>Account ID</label>
                <input  ng-model="ctrl.account.accountId" disabled>
            </md-input-container>
            <md-input-container>
                <label>Token</label>
                <input ng-model="ctrl.account.token" disabled>
            </md-input-container>
        </div>
        <div layout="row">
            <span flex></span>
            <md-button type="submit" md-no-ink class="md-raised md-warn">Regenerate</md-button>
        </div>
    </form>
</div>
