<md-card id="recordings-widget" ng-controller="RecordingsCtrl as ctrl">
    <md-toolbar class="md-table-toolbar md-default" ng-show="!ctrl.filter" aria-hidden="false">
        <div class="md-toolbar-tools">
            <span>Recordings</span>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Search" ng-click="ctrl.filter=true">
                <md-icon md-font-library="material-icons">search</md-icon>
                <md-tooltip md-direction="left">
                    Search recordings
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-toolbar class="md-table-toolbar md-default" ng-show="ctrl.filter" aria-hidden="false">
        <div class="md-toolbar-tools">
            <p class="md-body-1">From</p>
            <md-datepicker class="right15" ng-model="ctrl.startDate" md-placeholder="dd/mm/yyyy" ng-change="ctrl.updateView()"></md-datepicker>
            <p class="md-body-1">To</p>
            <md-datepicker ng-model="ctrl.endDate" md-placeholder="dd/mm/yyyy" ng-change="ctrl.updateView()"></md-datepicker>
            <span flex></span>
            <md-button class="md-icon-button md-button md-ink-ripple" type="button" aria-label="close" ng-click="ctrl.filter=false">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-table-container>
        <table md-table md-progress="deferred">
            <thead md-head md-order="ctrl.query.order" md-on-reorder="ctrl.onOrderChange">
                <tr md-row>
                    <th md-column>Recording</th>
                    <th md-column md-order-by="duration">Duration</th>
                    <th md-column md-order-by="created">Date</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr ng-show="recording.audio.audio.duration > 0" md-row ng-init='ctrl.load(recording)' ng-repeat="recording in ctrl.recordings.recordings | orderBy: ctrl.query.order | limitTo: ctrl.query.limit: (ctrl.query.page - 1) * ctrl.query.limit">
                    <td md-cell>
                        <div class="recordings-player">
                            <md-button ng-show="recording.audio.currentTime == recording.audio.audio.duration && ctrl.isAva(recording)" ng-model="recording.audio" ng-click="ctrl.play(recording)" class="md-icon-button md-accent" aria-label="Favorite">
                                <md-icon md-font-library="material-icons">replay</md-icon>
                            </md-button>
                            <md-button ng-show="recording.audio.currentTime > 0 && recording.audio.currentTime != recording.audio.audio.duration && ctrl.isAva(recording)" ng-model="recording.audio" ng-click="ctrl.stop(recording)" class="md-icon-button md-accent" aria-label="Favorite">
                                <md-icon ng-hide="!isAva(recording)" md-font-library="material-icons">stop</md-icon>
                            </md-button>
                            <md-button ng-hide="recording.audio.currentTime > 0 || !ctrl.isAva(recording)" ng-model="recording.audio" ng-click="ctrl.play(recording)" class="md-icon-button md-accent" aria-label="Favorite">
                                <md-icon md-font-library="material-icons">play_circle_outline</md-icon>
                            </md-button>
                            <span ng-hide="!ctrl.isAva(recording)">{{recording.audio.currentTime | trackTime}}</span>
                            <span ng-hide="ctrl.isAva(recording)"><i>NOT_AVAILABLE</i></span>
                        </div>
                    </td>
                    <td md-cell>{{recording.audio.audio.duration | trackTime}}</td>
                    <td md-cell class="w150">{{recording.created | asCalendar}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-table-pagination md-limit-options="[10, 20, 50]" md-limit="ctrl.query.limit" md-page="ctrl.query.page" md-total="{{ctrl.recordings.total}}" md-on-paginate="ctrl.onPageChange" md-page-select></md-table-pagination>
</md-card>
